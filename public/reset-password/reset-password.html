<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://img.icons8.com/?size=100&id=11240&format=png&color=22C3E6" />
    <title>Reset Password - Byte Hub</title>
    <link
      rel="stylesheet"
      href="/HTML/Byte Hub/public/reset-password/reset-password.css" />
    <script
      src="/HTML/Byte Hub/public/reset-password/reset-password.js"
      defer></script>
  </head>
  <body>
    <header>
      <div class="header-logo">
        <a href="/intro/intro.html" class="logo">
          <img
            src="https://img.icons8.com/?size=100&id=11240&format=png&color=22C3E6"
            alt="logo" />
        </a>
      </div>
    </header>
    <div id="toast" class="toast"></div>
    <main class="password-container">
      <h2>Set New Password</h2>
      <form id="resetPasswordForm">
        <div class="form-group">
          <div class="password-input-container">
            <input
              type="password"
              id="newPassword"
              name="newPassword"
              required
              placeholder="New password" />
            <img
              src="https://img.icons8.com/?size=100&id=0ciqibcg6iLl&format=png&color=000000"
              alt="Show Password"
              class="toggle-password" />
          </div>
        </div>
        <div class="form-group">
          <div class="password-input-container">
            <input
              type="password"
              id="confirmNewPassword"
              name="confirmNewPassword"
              required
              placeholder="Confirm new password" />
            <img
              src="https://img.icons8.com/?size=100&id=0ciqibcg6iLl&format=png&color=000000"
              alt="Show Password"
              class="toggle-password" />
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="password-button">Reset Password</button>
        </div>
      </form>
    </main>
    <footer>
      <p>&copy; 2025 Byte Hub. All rights reserved.</p>
    </footer>
  </body>
</html>

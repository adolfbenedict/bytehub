<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://img.icons8.com/?size=100&id=11240&format=png&color=22C3E6" />
    <title>Log In - Byte Hub</title>
    <link rel="stylesheet" href="login-style.css" />
    <script src="/HTML/Byte Hub/public/config.js"></script>
    <script src="login-script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="header-logo">
        <a href="/intro/intro.html" class="logo">
          <img
            src="https://img.icons8.com/?size=100&id=11240&format=png&color=22C3E6"
            alt="logo" />
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="/intro/intro.html#home">Home</a></li>
        </ul>
      </nav>
    </header>
    <main class="login-container">
      <h2>Log In</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="us" name="username" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>

        <div class="form-group">
          <button type="submit" class="login-button" id="loginButton">
            Log In
          </button>
        </div>

        <div class="signup-link">
          Don't have an account? <a href="/HTML/Byte Hub/public/signup/signup.html">Sign up</a>
        </div>
        <div class="forgot-password">
          <a href="/HTML/Byte Hub/public/forgot-password/forgot-password.html">Forgot Password?</a>
        </div>
      </form>
    </main>
    <footer>
      <p>&copy; 2025 Byte Hub. All rights reserved.</p>
    </footer>
  </body>
</html>

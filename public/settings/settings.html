<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://img.icons8.com/?size=100&id=11240&format=png&color=22C3E6" />
    <title>Settings - Byte Hub</title>
    <link
      rel="stylesheet"
      href="/HTML/Byte Hub/public/settings/settings-style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet" />
    <script src="/HTML/Byte Hub/public/config.js"></script>
    <script
      src="/HTML/Byte Hub/public/settings/settings-script.js"
      defer></script>
  </head>
  <body>
    <header>
      <a href="/HTML/Byte Hub/public/intro/index.html" class="logo">
        <img
          src="https://img.icons8.com/?size=100&id=11240&format=png&color=22C3E6"
          alt="Byte Hub Logo" />
      </a>
      <div class="header-text">
        <a
          href="/HTML/Byte Hub/public/dashboard/dashboard.html"
          id="dashboard-link"
          >Dashboard</a
        >
      </div>
    </header>
    <div class="settings-container" id="settings-page">
      <h1>Settings</h1>
      <section class="setting-group">
        <div class="setting-item">
          <label>Profile Picture</label>
          <div class="profile-picture-display">
            <img
              id="fixedProfilePicture"
              src="https://via.placeholder.com/150/22C3E6/FFFFFF?text=SA"
              alt="Fixed Profile Picture" />
          </div>
        </div>
      </section>

      <section class="setting-group">
        <div class="setting-item">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" readonly />
        </div>
        <div class="setting-item">
          <label>Password</label>
          <button
            type="button"
            class="reset-password-button"
            id="resetPasswordButton">
            Reset Password
          </button>
        </div>
      </section>
      <div class="toast" id="toast"></div>
    </div>
    <footer>
      <p>&copy; 2025 Byte Hub. All rights reserved.</p>
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://img.icons8.com/?size=100&id=11240&format=png&color=22C3E6" />
    <title>Verify Email - Byte Hub</title>
    <link rel="stylesheet" href="verification-style.css" />
    <script src="/HTML/Byte Hub/public/config.js"></script>
    <script src="verification-script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="header-logo">
        <a href="/" class="logo">
          <img
            src="https://img.icons8.com/?size=100&id=11240&format=png&color=22C3E6"
            alt="logo" />
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="/HTML/Byte Hub/public/intro/index.html">Home</a></li>
        </ul>
      </nav>
    </header>
    <div class="toast" id="toast"></div>
    <main class="signup-container">
      <h2>Enter Verification Code</h2>
      <p>A six-digit code has been sent to your email address.</p>
      <form id="verifyCodeForm">
        <div class="form-group code-container">
          <input type="text" id="code-1" class="code-input" maxlength="1" />
          <input type="text" id="code-2" class="code-input" maxlength="1" />
          <input type="text" id="code-3" class="code-input" maxlength="1" />
          <input type="text" id="code-4" class="code-input" maxlength="1" />
          <input type="text" id="code-5" class="code-input" maxlength="1" />
          <input type="text" id="code-6" class="code-input" maxlength="1" />
        </div>
        <div class="form-group">
          <button type="submit" class="signup-button">Verify Code</button>
        </div>
        <div class="resend-link">
          Didn't receive the code? <a href="#" id="resendCode">Resend Code</a>
        </div>
      </form>
    </main>
    <footer>
      <p>&copy; 2025 Byte Hub. All rights reserved.</p>
    </footer>
  </body>
</html>

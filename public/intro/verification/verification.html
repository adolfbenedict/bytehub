<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="../assets/images/home/header-img.png" />
    <title>Verify Email - Byte Hub</title>
    <link rel="stylesheet" href="../verification/verification-style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@400;500;600&display=swap"
      rel="stylesheet" />
    <script src="../config.js"></script>
    <script src="../verification/verification-script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="header-logo">
        <a href="../index" class="logo">
          <img
            src="../assets/images/home/header-img.png"
            alt="logo" />
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="../index">Home</a></li>
        </ul>
      </nav>
    </header>
    <div class="toast" id="toast"></div>
    <main class="signup-main-container">
      <div class="signup-container">
        <h2>Enter Verification Code</h2>
        <p>A six-digit code has been sent to your email address.</p>
        <form id="verifyCodeForm">
          <div class="form-group code-container">
            <input type="text" id="code-1" class="code-input" maxlength="1" />
            <input type="text" id="code-2" class="code-input" maxlength="1" />
            <input type="text" id="code-3" class="code-input" maxlength="1" />
            <input type="text" id="code-4" class="code-input" maxlength="1" />
            <input type="text" id="code-5" class="code-input" maxlength="1" />
            <input type="text" id="code-6" class="code-input" maxlength="1" />
          </div>
          <div class="form-group">
            <button type="submit" class="signup-button">Verify Code</button>
          </div>
          <div class="resend-link">
            Didn't receive the code? <a href="#" id="resendCode">Resend Code</a>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <p>&copy; 2025 Byte Hub. All rights reserved.</p>
    </footer>
  </body>
</html>

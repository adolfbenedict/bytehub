<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      ref="https://img.icons8.com/?size=100&id=11240&format=png&color=22C3E6" />
    <title>Log In - Byte Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="login-style.css" />
    <script src="../config.js"></script>
    <script src="./login-script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="header-logo">
        <a href="../index" class="logo">
          <img
            src="https://img.icons8.com/?size=100&id=11240&format=png&color=22C3E6"
            alt="logo" />
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="../index">Home</a></li>
        </ul>
      </nav>
    </header>
    <div id="toast" class="toast"></div>
    <main class="login-main-container">
      <div class="login-container">
        <h2>Log In</h2>
        <form id="loginForm">
          <div class="form-group">
            <label for="identifier">Username / Email</label>
            <input type="text" id="identifier" name="identifier" required />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>

          <div class="form-group">
            <button type="submit" class="login-button" id="loginButton">
              Log In
            </button>
          </div>

          <div class="signup-link">
            Don't have an account?
            <a href="../signup/signup">Sign up</a>
          </div>
          <div class="forgot-password">
            <a href="../forgot-password/forgot-password">Forgot Password?</a>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <p>&copy; 2025 Byte Hub. All rights reserved.</p>
    </footer>
  </body>
</html>

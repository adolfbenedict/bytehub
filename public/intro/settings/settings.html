<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Byte Hub</title>
    <link rel="stylesheet" href="../settings/settings-style.css" />
    <link
      rel="icon"
      href="../assets/images/home/header-img.png" />
    <script type="module" src="../settings/settings-script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet" />
  </head>

  <body>
    <header>
      <div class="header-logo">
        <a href="../index" class="logo">
          <img
            src="../assets/images/home/header-img.png"
            alt="logo" />
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="../dashboard/dashboard">Dashboard</a></li>
        </ul>
      </nav>
    </header>

    <main class="settings-container">
      <section class="settings-section" id="profile-settings">
        <div class="profile-pic-container">
          <img
            src="../assets/images/user/default-user-icon.png"
            class="profile-pic"
            alt="User Profile Picture" />
        </div>
      </section>
      <section class="settings-section" id="account-settings">
        <h2>Account Settings</h2>
        <div class="account-field form-group">
          <label for="userEmail">Email</label>
          <div class="email-and-button">
            <span id="userEmail"></span>
            <button id="resetPasswordBtn" class="reset-password-button">
              Reset Password
            </button>
          </div>
        </div>
        <div class="account-field danger-zone form-group">
          <label for="deleteAccountConfirmation">Delete Account</label>
          <p class="confirmation-text">
            Type <span>sudo delete bytehub account</span> to confirm.
          </p>
          <input type="text" id="deleteAccountConfirmation" />
          <button id="deleteAccountBtn" class="delete-account-button">
            Delete Account
          </button>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 Byte Hub. All rights reserved.</p>
    </footer>
    <script src="settings-script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Byte Hub</title>
    <link rel="stylesheet" href="../settings/settings-style.css" />
    <link rel="icon" href="https://img.icons8.com/?size=100&id=11240&format=png&color=22C3E6" />
    <script src="../settings/settings-script.js" defer></script>
  </head>
  <body>
    <header>
      <a href="../dashboard/dashboard.html" class="back-link">
        <span class="material-icons">arrow_back</span>
      </a>
      <h1>Settings</h1>
    </header>

    <main class="login-container">
      <section class="settings-section" id="profile-settings">
        <div class="profile-pic-container">
          <img
            src="https://images.pexels.com/photos/6424587/pexels-photo-6424587.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
            class="profile-pic"
            alt="User Profile Picture" />
        </div>
      </section>

      <section class="settings-section" id="account-settings">
        <h2>Account</h2>
        <div class="account-field form-group">
          <label for="userEmail">Email:</label>
          <div class="email-and-button">
            <span id="userEmail"></span>
            <button id="resetPasswordBtn" class="login-button">Reset Password</button>
          </div>
        </div>
        <div class="account-field danger-zone form-group">
          <label for="deleteAccountConfirmation">Delete Account:</label>
          <p class="confirmation-text">Type "delete my account" to confirm.</p>
          <input type="text" id="deleteAccountConfirmation" placeholder="delete my account" />
          <button id="deleteAccountBtn" class="login-button">Delete Account</button>
        </div>
      </section>
    </main>

    <script src="settings-script.js"></script>
  </body>
</html>

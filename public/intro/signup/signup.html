<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://img.icons8.com/?size=100&id=11240&format=png&color=22C3E6" />
    <title>Sign Up - Byte Hub</title>
    <link rel="stylesheet" href="../signup/signup-style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <script src="../config.js"></script>
    <script src="../signup/signup-script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="header-logo">
        <a href="../index.html" class="logo">
          <img
            src="https://img.icons8.com/?size=100&id=11240&format=png&color=22C3E6"
            alt="logo" />
        </a>
      </div>
      <nav>
        <ul>
          <li>
            <a href="../index.html">Home</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="toast" id="toast"></div>
    <div class="signup-main-container">
      <main class="signup-container">
        <h2>Enroll</h2>
        <form
          id="signupForm"
          action="https://bytehub.onrender.com/signup"
          method="POST">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="At least 3 characters"
              required />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-input-container">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="At least 6 characters"
                required />
              <img
                src="https://img.icons8.com/material-outlined/24/ffffff/visible--v1.png"
                alt="Show Password"
                class="toggle-password"
                id="togglePassword" />
            </div>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <div class="password-input-container">
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                required />
            </div>
          </div>

          <div class="form-group">
            <button type="submit" class="signup-button" id="signupButton">
              Enroll
            </button>
          </div>

          <div class="login-link">
            Already have an account?
            <a href="../login/login.html">Log in</a>
          </div>
        </form>
      </main>
    </div>
    <footer>
      <p>&copy; 2025 Byte Hub. All rights reserved.</p>
    </footer>
  </body>
</html>

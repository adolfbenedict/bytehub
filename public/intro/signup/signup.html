<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://img.icons8.com/?size=100&id=11240&format=png&color=22C3E6" />
    <title>Sign Up - Byte Hub</title>
    <link
      rel="stylesheet"
      href="../signup/signup-style.css" />
      <script src="../config.js"></script>
    <script src="../signup/signup-script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="header-logo">
        <a href="/HTML/Byte Hub/public/intro/index.html" class="logo">
          <img
            src="https://img.icons8.com/?size=100&id=11240&format=png&color=22C3E6"
            alt="logo" />
        </a>
      </div>
      <nav>
        <ul>
          <li>
            <a href="/HTML/Byte Hub/public/intro/index.html#home">Home</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="toast" id="toast"></div>
    <main class="signup-container">
      <h2>Enroll</h2>
      <form
        id="signupForm"
        action="https://bytehub.onrender.com/signup"
        method="POST">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="At least 3 characters"
            required />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-input-container">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="At least 6 characters"
              required />
            <span
              class="toggle-password"
              data-target-password="password"
              data-target-confirm="confirmPassword">
              <img
                src="https://img.icons8.com/?size=100&id=0ciqibcg6iLl&format=png&color=000000"
                alt="Show Password" />
            </span>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <div class="password-input-container">
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              required />
          </div>
        </div>

        <div class="form-group">
          <button type="submit" class="signup-button" id="signupButton">
            Enroll
          </button>
        </div>

        <div class="login-link">
          Already have an account?
          <a href="/HTML/Byte Hub/public/login/login.html">Log in</a>
        </div>
      </form>
    </main>

    <footer>
      <p>&copy; 2025 Byte Hub. All rights reserved.</p>
    </footer>
  </body>
</html>

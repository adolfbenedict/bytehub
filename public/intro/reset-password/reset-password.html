<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://img.icons8.com/?size=100&id=11240&format=png&color=22C3E6" />
    <title>Reset Password - Byte Hub</title>
    <link rel="stylesheet" href="../reset-password/reset-password.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <script src="../config.js"></script>
    <script src="../reset-password/reset-password.js" defer></script>
  </head>
  <body>
    <header>
      <div class="header-logo">
        <a href="../index.html" class="logo">
          <img
            src="https://img.icons8.com/?size=100&id=11240&format=png&color=22C3E6"
            alt="logo" />
        </a>
      </div>
    </header>
    <div id="toast" class="toast"></div>
    <div class="password-main-container">
      <main class="password-container">
        <h2>Set New Password</h2>
        <form id="resetPasswordForm">
          <div class="form-group">
            <label for="newPassword">New Password</label>
            <div class="password-input-container">
              <input
                type="password"
                id="newPassword"
                name="newPassword"
                required/>
              <img
                src="https://img.icons8.com/material-outlined/24/FFFFFF/visible--v1.png"
                alt="Show Password"
                class="toggle-password"
                id="toggleNewPasswordIcon" />
            </div>
          </div>
          <div class="form-group">
            <label for="confirmNewPassword">Confirm New Password</label>
            <div class="password-input-container">
              <input
                type="password"
                id="confirmNewPassword"
                name="confirmNewPassword"
                required/>
            </div>
          </div>
          <div class="form-group">
            <button type="submit" class="password-button">Reset Password</button>
          </div>
        </form>
      </main>
    </div>
    <footer>
      <p>&copy; 2025 Byte Hub. All rights reserved.</p>
    </footer>
  </body>
</html>

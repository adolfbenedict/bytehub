<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="../assets/images/home/header-img.png" />
    <title>Forgot Password - Byte Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="../forgot-password/forgot-password.css" />
    <script src="../config.js"></script>
    <script src="../forgot-password/forgot-password.js" defer></script>
  </head>

  <body>
    <header>
      <div class="header-logo">
        <a href="../index" class="logo">
          <img
            src="../assets/images/home/header-img.png"
            alt="logo" />
        </a>
      </div>
    </header>

    <div class="toast" id="toast"></div>

    <main class="password-main-container">
      <div class="password-container">
        <h2>Forgot Password</h2>
        <p>
          Enter your email address and we'll send you a link to reset your
          password.
        </p>
        <form id="forgotPasswordForm">
          <div class="form-group">
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="Email" />
          </div>
          <div class="form-group">
            <button type="submit" class="password-button">
              Send Reset Link
            </button>
          </div>
        </form>
        <div class="login-link">
          Remembered your password?
          <a href="../login/login">Log in</a>
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; 2025 Byte Hub. All rights reserved.</p>
    </footer>
  </body>
</html>

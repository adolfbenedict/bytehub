<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://img.icons8.com/?size=100&id=11240&format=png&color=22C3E6" />
    <title>Forgot Password - Byte Hub</title>
    <!-- Montserrat and Open Sans font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="../forgot-password/forgot-password.css" />
    <script src="../config.js"></script>
    <script
      src="../forgot-password/forgot-password.js"
      defer></script>
  </head>
  <body>
    <header>
      <div class="header-logo">
        <a href="../index.html" class="logo">
          <img
            src="https://img.icons8.com/?size=100&id=11240&format=png&color=22C3E6"
            alt="logo" />
        </a>
      </div>
    </header>
    <div id="toast" class="toast"></div>
    <main class="password-main-container">
      <div class="password-container">
        <h2>Forgot Password</h2>
        <p>
          Enter your email address and we'll send you a link to reset your
          password.
        </p>
        <form id="forgotPasswordForm">
          <div class="form-group">
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="Email" />
          </div>
          <div class="form-group">
            <button type="submit" class="password-button">Send Reset Link</button>
          </div>
        </form>
        <div class="login-link">
          Remembered your password?
          <a href="../login/login.html">Log in</a>
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; 2025 Byte Hub. All rights reserved.</p>
    </footer>
  </body>
</html>
